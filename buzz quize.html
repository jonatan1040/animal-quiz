            <div class="row">
                <div><input class="answer" type="button" onclick="change_input_type(type),load_question(),load_answers(),score(id)" value="" id="answer_four"><label for="answer_four"></label></div>
                <div><input class="answer" type="button" onclick="change_input_type(type),load_question(),load_answers(),score(id)" value="" id="answer_five"><label for="answer_five"></label></div>
                <div><input class="answer" type="button" onclick="change_input_type(type),load_question(),load_answers(),score(id)" value="" id="answer_six"><label for="answer_six"></label></div>
            </div>

            </div>
